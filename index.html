<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toguz Korgool Online</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <h1>Toguz Korgool</h1>

    <div id="scores" class="scores">
        <div class="score" id="scoreA">Player A : 0</div>
        <div class="score" id="scoreB">Player B : 0</div>
    </div>

    <div class="board">
        <!-- Kazan / stores -->
        <div class="store store-left" id="storeB">
            <div class="store-label">B<br>Kazan</div>
            <div class="store-stones"></div>
            <div class="store-count">0</div>
        </div>

        <div class="pits-area">
            <!-- Top row: Player B -->
            <div class="row row-top" id="row-top"></div>

            <!-- Bottom row: Player A -->
            <div class="row row-bottom" id="row-bottom"></div>
        </div>

        <div class="store store-right" id="storeA">
            <div class="store-label">A<br>Kazan</div>
            <div class="store-stones"></div>
            <div class="store-count">0</div>
        </div>
    </div>

    <div id="status" class="status"></div>

    <button id="resetBtn" class="btn">New Game</button>
</div>

<script src="game.js"></script>
</body>
</html>
