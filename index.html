<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toguz Korgool Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SPLASH SCREEN -->
<div id="splash" class="splash">
    <div class="splash-panel">
        <div class="splash-logo">
            <span>TK</span>
        </div>
        <h1 class="splash-title">Toguz Korgool</h1>
        <p class="splash-subtitle">
            Traditional Kyrgyz strategy game – web edition
        </p>
        <button id="splashStartBtn" class="btn splash-btn">Start Game</button>
    </div>
</div>

<div class="container">
    <h1>Toguz Korgool</h1>

    <div id="scores" class="scores">
        <div class="score" id="scoreA">Player A : 0</div>
        <div class="score" id="scoreB">Player B : 0</div>
    </div>

    <div class="board">
        <!-- Kazan / stores -->
        <div class="store store-left" id="storeB">
            <div class="store-label">B<br>Kazan</div>
            <div class="store-stones"></div>
            <div class="store-count">0</div>
        </div>

        <div class="pits-area">
            <!-- Top row: Player B -->
            <div class="row row-top" id="row-top"></div>

            <!-- Bottom row: Player A -->
            <div class="row row-bottom" id="row-bottom"></div>
        </div>

        <div class="store store-right" id="storeA">
            <div class="store-label">A<br>Kazan</div>
            <div class="store-stones"></div>
            <div class="store-count">0</div>
        </div>

        <!-- MOVE HISTORY OVERLAY INSIDE BOARD -->
        <div class="history-container">
            <div class="history-title">Move History</div>
            <div id="historyList" class="history-list"></div>
        </div>
    </div>

    <div id="status" class="status"></div>

    <div class="buttons">
        <button id="resetBtn" class="btn">New Game (2 Players)</button>
        <button id="aiBtn" class="btn btn-secondary">Play vs Computer</button>
        <button id="settingsBtn" class="btn btn-secondary">Settings ⚙</button>
    </div>
</div>

<!-- SETTINGS OVERLAY -->
<div id="settingsOverlay" class="settings-overlay hidden">
    <div class="settings-panel">
        <div class="settings-header">
            <h2>Settings</h2>
            <button id="settingsClose" class="settings-close">&times;</button>
        </div>

        <div class="settings-body">
            <div class="settings-section">
                <h3>Sound</h3>
                <label class="toggle">
                    <input type="checkbox" id="soundToggle" checked>
                    <span>Enable game sounds</span>
                </label>
            </div>

            <div class="settings-section">
                <h3>Language</h3>
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="kg">Kyrgyz</option>
                    <option value="ru">Russian</option>
                </select>
            </div>

            <div class="settings-section">
                <h3>Rules</h3>
                <p id="rulesText" class="rules-text"></p>
            </div>
        </div>
    </div>
</div>

<script src="game.js"></script>
</body>
</html>
