<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toguz Korgool Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Toguz Korgool Online (Senior Project)</h1>

    <div class="info">
        <p>
            Toguz Korgool is a traditional Kyrgyz strategy board game played with small stones called
            “korgools”.<br>
            Player A = bottom row, Player B = top row. Click on one of your pits (with more than 1 korgool)
            to make a move.
        </p>
    </div>

    <div id="scores" class="scores">
        <div class="score" id="scoreA">Player A : 0</div>
        <div class="score" id="scoreB">Player B : 0</div>
    </div>

    <div class="board">
        <!-- Kazan / stores -->
        <div class="store store-left" id="storeB">B<br>Kazan<br>0</div>

        <div class="pits-area">
            <!-- Top row: Player B -->
            <div class="row row-top" id="row-top"></div>

            <!-- Bottom row: Player A -->
            <div class="row row-bottom" id="row-bottom"></div>
        </div>

        <div class="store store-right" id="storeA">A<br>Kazan<br>0</div>
    </div>

    <div id="status" class="status"></div>

    <button id="resetBtn" class="btn">New Game</button>
</div>

<script src="game.js"></script>
</body>
</html>
